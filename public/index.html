<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Member Review Form</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { text-align: center; }
        .star-rating { font-size: 0; display: inline-flex; flex-direction: row-reverse; margin-bottom: 20px; }
        .star-rating input { display: none; }
        .star-rating label { font-size: 30px; color: #ccc; cursor: pointer; display: flex; flex-direction: column; align-items: center; margin: 0 5px; }
        .star-rating :checked ~ label { color: #f90; }
        .star-rating label:hover, .star-rating label:hover ~ label { color: #fc0; }
        .star-number { font-size: 16px; margin-top: 5px; }
        .selection-group { margin-bottom: 20px; }
        .selection-group label { margin-right: 10px; }
        h3 { margin-bottom: 10px; }
        textarea { width: 100%; height: 100px; margin-bottom: 20px; }
        #message { 
            display: none; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .success { 
            background-color: #dff0d8; 
            color: #3c763d; 
            border: 1px solid #d6e9c6; 
        }
        .error { 
            background-color: #f2dede; 
            color: #a94442; 
            border: 1px solid #ebccd1; 
        }
    </style>
</head>
<body>
    <div>
        <div id="message"></div>
        <form id="reviewForm" action="/submit" method="POST">
            <div class="selection-group">
                <h3>Who are you?</h3>
                <label><input type="radio" name="family_member" value="Mum" required> Mum</label>
                <label><input type="radio" name="family_member" value="Dad" required> Dad</label>
                <label><input type="radio" name="family_member" value="Oliver" required> Oliver</label>
                <label><input type="radio" name="family_member" value="Jack" required> Jack</label>
                <label><input type="radio" name="family_member" value="Other" required> Other</label>
            </div>
            <div class="selection-group">
                <h3>Who was the driver?</h3>
                <label><input type="radio" name="driver" value="Mum" required> Mum</label>
                <label><input type="radio" name="driver" value="Dad" required> Dad</label>
                <label><input type="radio" name="driver" value="Oliver" required> Oliver</label>
                <label><input type="radio" name="driver" value="Jack" required> Jack</label>
                <label><input type="radio" name="driver" value="Other" required> Other</label>
            </div>
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" required />
                <label for="5-stars">
                    &#9733;
                    <span class="star-number">5</span>
                </label>
                <input type="radio" id="4-stars" name="rating" value="4" />
                <label for="4-stars">
                    &#9733;
                    <span class="star-number">4</span>
                </label>
                <input type="radio" id="3-stars" name="rating" value="3" />
                <label for="3-stars">
                    &#9733;
                    <span class="star-number">3</span>
                </label>
                <input type="radio" id="2-stars" name="rating" value="2" />
                <label for="2-stars">
                    &#9733;
                    <span class="star-number">2</span>
                </label>
                <input type="radio" id="1-star" name="rating" value="1" />
                <label for="1-star">
                    &#9733;
                    <span class="star-number">1</span>
                </label>
            </div>
            <textarea name="comment" placeholder="Add your comments here..." rows="4"></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                
                if (response.ok) {
                    const text = await response.text();
                    messageDiv.textContent = text;
                    messageDiv.className = 'success';
                    e.target.reset();
                } else {
                    messageDiv.textContent = 'Error submitting review. Please try again.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'Error submitting review. Please try again.';
                messageDiv.className = 'error';
            }
        });

        document.querySelectorAll('.star-rating input').forEach(input => {
            input.addEventListener('change', (event) => {
                const rating = event.target.value;
                for (let i = 1; i <= 5; i++) {
                    const star = document.getElementById(i + '-stars') || document.getElementById(i + '-star');
                    star.checked = i <= rating;
                }
            });
        });
    </script>
</body>
</html>
